<div class="row">
    <div class="col-12">
      
        <div *ngIf="isLoading">
            <app-loading></app-loading>
        </div>
             
        <form #signUpForm='ngForm' (ngSubmit)='onSignUp(signUpForm)' id="signup-form">
            
            <app-alert></app-alert>
            <p *ngIf='hasSuccessRegistered' style="text-align: center;"><a [routerLink]="[ '/oauth/login']">Obaa!! Clique aqui para entrar</a></p>  
                    
            <div class="form-row">
                <div class="form-group col-md-8 col-sm-12">
                    <h3>Doador ({{registerType === 'PF'?'Pessoa Física':'Pessoa Jurídica'}})</h3>                  
                </div>
                <div class="form-group col-md-4 col-sm-12">
                    <select (change)="registerType = $event.target.value" class="form-control" name="donorType" id="donorType"> 
                        <option selected value="PF">Pessoa Física</option>
                        <option value="PJ">Pessoa Jurídica</option>
                    </select>                  
                </div>              
            </div>           
          
            <hr>

            <div class="form-row" *ngIf="registerType === 'PF'">              
                <div class="form-group col-md-6 col-sm-12">
                    <label for="name">Nome *</label>
                    <input type="text" required ngModel name="name" id="name" class="form-control is-invalid">
                      <div class="invalid-feedback">
                        Looks good!
                      </div>
                </div>
                <div class="form-group col-md-6 col-sm-12">
                    <label for="cpf">CPF *</label>
                    <input type="text" required ngModel name="cpf" id="cpf" class="form-control">
                </div>
            </div>

            <div class="form-row" *ngIf="registerType === 'PF'">   
                <div class="form-group col-md-6 col-sm-12">
                    <label for="birthday">Data de Nascimento *</label>
                    <input type="date" required ngModel name="birthday" id="birthday" class="form-control">
                </div>
                <div class="form-group col-md-6 col-sm-12">
                    <label for="genre">Sexo *</label>
                    <select required ngModel name="genre" id="genre" class="form-control">                         
                        <option selected value="">Selecione...</option>
                        <option value="feminino">Feminino</option>
                        <option value="masculino">Masculino</option>
                        <option value="indefinido">Indefinido</option>
                    </select>
                </div>    
            </div>

            <div class="form-row" *ngIf="registerType === 'PJ'">              
                <div class="form-group col-12">
                    <label for="companyName">Nome da Empresa *</label>
                    <input type="text" required ngModel name="companyName" id="companyName" class="form-control is-valid">
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                </div>             
            </div>

            <div class="form-row" *ngIf="registerType === 'PJ'">              
                <div class="form-group col-md-6 col-sm-12">
                    <label for="contactName">Nome Representante *</label>
                    <input type="text" required ngModel name="contactName" id="contactName" class="form-control is-invalid">
                      <div class="invalid-feedback">
                        Looks good!
                      </div>
                </div>
                <div class="form-group col-md-6 col-sm-12">
                    <label for="cnpj">CNPJ *</label>
                    <input type="text" required ngModel name="cnpj" id="cnpj" class="form-control">
                </div>
            </div>

            <div class="form-row"> 
                <div class="form-group col-md-5 col-sm-12">
                    <label for="country">País *</label>
                    <select required ngModel="BR" name="country" id="country" class="form-control">
                        <option selected value="BR">Brasil</option>
                    </select>
                </div> 
                <div class="form-group col-md-2 col-sm-12">
                    <label for="state">Estado *</label>
                    <input type="text" required ngModel name="state" id="state" class="form-control">
                </div>  
                <div class="form-group col-md-5 col-sm-12">
                    <label for="city">Cidade *</label>
                    <input type="text" required ngModel name="city" id="city" class="form-control">
                </div>                          
            </div>

            <h3>Dados de Acesso</h3>
            <hr>
            <div class="form-row">
                <div class="form-group col-md-12 col-sm-12">
                    <label for="email">E-mail *</label>
                    <input type="email" required ngModel name="email" id="email" class="form-control" placeholder="digite o seu melhor email">
                </div>                               
            </div>  

            <div class="form-row"> 
                <div class="form-group col-md-6 col-sm-12">
                    <label for="password">Senha *</label>
                    <input type="password" required ngModel name="password" id="password" class="form-control" placeholder="digite a senha">
                </div>                     
                <div class="form-group col-md-6 col-sm-12">
                    <label for="confirmPassword">Confirme a Senha *</label>
                    <input type="password" required ngModel name="confirmPassword" id="confirmPassword" class="form-control" placeholder="confirme a senha">
                </div>
            </div>       

            <div class="text-center" id="login-buttons">
                <button 
                    class="btn btn-primary btn-large-width"
                    [disabled]="!signUpForm.valid"
                    >
                    Cadastrar <i class="fa fa-save"></i></button>
                <hr>
                <button (click)="onLogin()" class="btn btn-success">Já Tenho Conta <i class="fa fa-sign-in"></i></button>               
            </div>                     
        </form>
    </div>
</div>
