<div class="container-fluid p-0 no-gutters">

  <div  id="item-list" *ngIf="items && items.length > 0">
    <header>
      <div class="row no-gutters">
        <div class="col-6 col-md-6 col-xs-2">                
            <a routerLink="../create" class="btn btn-success">Novo Item</a>                
        </div>   
    
        <div class="col-6 col-md-6 col-xs-10">
          <div class="input-group">
            <input type="search" id="txtSearch" name='search' class="form-control" placeholder="Pesquisar" aria-label="Procurar Item" aria-describedby="btnSearch">
            <div class="input-group-append">
              <button class="btn btn-success" type="button" id="btnSearch"><i class="fa fa-search"></i></button>
            </div>
          </div>
        </div>
      </div>
    </header> 
      
    <div class="table-responsive">
      <table id="item-table" class="table table-hover">
        <thead>
          <tr>
            <th></th>
            <th>Nome</th>
            <th>Descrição</th>            
            <th>Preço</th>           
            <th>Grupo</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr [id]="item.id"
          *ngFor='let item of items | paginate : { itemsPerPage: pagination.PageSize, currentPage: pagination.CurrentPage, totalItems: pagination.TotalCount};'>    
            <td><img [src]="item.image_url==undefined || item.image_url == '' ? '/assets/utils/none.png' : item.image_url"></td>
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td *ngIf="item.price > 0">{{item.price}}</td>
            <td *ngIf="item.price <= 0">-</td>            
            <td>{{item.group.name}}</td>
            <td><a [routerLink]="['../update/', item.id]"><i class="fa fa-edit"></i></a></td>
            <td><a href="#"><i class="fa fa-trash"></i></a></td>
          </tr>
        </tbody>
      </table>

      <div class="row no-gutters" id="itemPagination">
        <div class="col-12 text-center">
          <pagination-controls 
          (pageChange)="onHandlePageChange($event)"
          maxSize="8"
          responsive="true"
          previousLabel=""
          nextLabel="">
          </pagination-controls>
        </div>
      </div> 
    </div>
 </div>            
</div>
