<div class="row p-0 no-gutters item align-items-center">    
    <div class="col-1"><img id="item_image" [src]="item.image_url==undefined ? '/assets/utils/none.png' : item.image_url"></div>
    <div class="col-3">{{item.name}}</div>
    <div class="col-3">{{item.description}}</div>
    <div class="col-1">{{item.price | currency}}</div>
    <div class="col-2">{{item.group.name}}</div>
    <div class="col-1 p-1"><a [routerLink]="['../update/', item.id]"><i class="fa fa-edit"></i></a></div>
    <div class="col-1 p-1"><a href="#"><i class="fa fa-trash"></i></a></div>
</div>
