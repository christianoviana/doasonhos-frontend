  <div *ngIf="totalItems!='00' && !isCartOrPaymentPage() && !isCharity()">

    <p id="total"><b>{{totalItems}}</b></p>
    <div id="cart-button">      
        <button (click)="goToCart()" class="btn btn-primary"><i style="font-size: 24px;" class="fa fa-cart-plus"></i></button>
    </div>
  </div>
